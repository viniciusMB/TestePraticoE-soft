{% extends 'main/base.html'%}
{% load crispy_forms_tags %}
{% block title%} Alterar usuário {%endblock%}

{% block content%} 
<h1 class="mt-2"> Altere dados de um usuário</h1>
    <br>
    <br>
<form method="post" action="/altera/escolha/{{user.id}}/" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit", name="save" class="btn btn-success">Alterar</button>

</form>
 {%endblock%}
